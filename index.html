<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Soundcloud API Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>

    <section id="top-half">
        <header>
            <h1>Marc's Music Player<br><span id="fine-print">(using Soundcloud API)</span></h1>
            <img src="http://cdn.pitchfork.com/news/64436/26de78d5.png" width="250" height="100" alt="" id="artwork" />
        </header>

        <h2>Search for a Song or Artist on Soundcloud!</h2>
        <br>

        <div id="search-section">
            <input type="search" id="search">

            <button id="og-button" onclick="audioResults()">Search</button>
        </div>

    </section>

    <div id="player" class="closed">
        <!--<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/154694/vinyl.png" alt="" id="record" />-->

        <div id="cover">
            <!--<img src="http://cdn.pitchfork.com/news/64436/26de78d5.png" width="500" height="250" alt="" id="artwork" />-->
            <img src="images/record-spin.gif" width="250" id="spin-record" />
            <div id="trackInfos">
                <p class="now">NOW PLAYING</p>
                <p id="band"></p>
                <p id="track"></p>

                <a href="#" id="play" class="ion-ios7-play"></a>
            </div>
        </div>
    </div>

    <div id="search-results">
        <ul id="results"></ul>
        <p id="error"></p>
    </div>
