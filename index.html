<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Soundcloud API Project</title>
    <!-- Bootstrap Core CSS-->
    <link href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body ng-controller="MainController">

    <section id="top-half">
        <header>
            <h1>Marc's Music Player<br><span id="fine-print">(using Soundcloud API)</span></h1>
            <img src="http://cdn.pitchfork.com/news/64436/26de78d5.png" width="250" height="100" alt="" id="artwork" />
        </header>

        <h2>Search for a Song or Artist on Soundcloud!</h2>
        <br>

        <div id="search-section">
            <input type="search" id="search">

            <button id="og-button" onclick="audioResults()">Search</button>
        </div>

        <div id="music-player">
            <iframe ng-src="{{currentSongUrl}}"></iframe>
        </div>

    </section>


    <div id="search-results">
        <ul id="results"></ul>
        <p id="error"></p>
    </div>

    <!-- Going to try and use angular and ng-src to load song url in an iframe --

    <div id="search-results" ng-contoller="AppCtrl">
        <ul id="results" ng-repeat="song in songResults">
            <p>{{song.title}}</p>
            <a ng-click="setSong(song.id)" href="">{{song.url}}</a>
        </ul>
    </div>

    <-- Still need to load/link angular into app -->

    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1Label" style="display: block; padding-left: 0px;">
        <div class="modal-content"></div>
    </div>
