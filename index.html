<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Soundcloud API Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>


    <header>
        <h1>Marc's Music Player<br><span id="fine-print">(using Soundcloud API)</span></h1>
    </header>

    <h2>Search for a Song or Artist on Soundcloud!</h2>
    <br>

    <input type="search" id="search">

    <button onclick="audioResults()">Search</button>

    <div id="player" class="closed">
        <!--<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/154694/vinyl.png" alt="" id="record" />-->

        <div id="cover">
            <img src="http://www.edmsauce.com/wp-content/uploads/2013/05/5269444_300.jpg" width="250" height="250" alt="" id="artwork" />
            <img src="images/record-spin.gif" width="250" />
            <div id="trackInfos">
                <p class="now">NOW PLAYING</p>
                <p id="band"></p>
                <p id="track"></p>

                <a href="#" id="play" class="ion-ios7-play"></a>
            </div>
        </div>
    </div>

    <div id="search-results">
        <ul id="results"></ul>
        <p id="error"></p>
    </div>
